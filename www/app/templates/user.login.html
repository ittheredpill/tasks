{% extends "base.html" %}

{% block body %}

<form method="post" enctype="multipart/form-data" action="/user/auth">
    <div class="form-group">
        <label for="user-name">Имя пользователя</label>
        <input type="text" name="name" class="form-control" id="user-name">
    </div>
    <div class="form-group">
        <label for="user-password">Пароль</label>
        <input type="password" name="password" class="form-control" id="user-password">
    </div>

    <div class="form-group">
        {% include 'errors.html' %}
    </div>

    <button type="submit" class="btn btn-primary">Войти</button>
</form>

{% endblock %}
