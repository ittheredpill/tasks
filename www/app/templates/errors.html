<div class="form-group">
    {% if errors %}
    <div class="alert alert-danger" role="alert">
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% elseif success %}
    <div class="alert alert-success" role="alert">
        {% block seccess_message %}Задача добавлена!{% endblock %}
    </div>
    {% endif %}
</div>
